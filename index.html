<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css" type="text/css">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <header>
        <div class="header">
            <div class="logo-container">
                <p class="logo">ScriBBler</p>
                <p class="logo-subheading">Explore, Imagine, Create</p>
            </div>
            <div>
                <input class="header-button" type="button" onclick="openSignupModal()" value="Sign Up"></input>
                <input class="header-button" type="button" onclick="openSigninModal()" value="Sign In"></input>
            </div>
        </div>
    </header>
   <!--body starts here-->
    <div class="post-buttons-container">
        <input class="post-button" type="button" onclick="displayAllPosts()" value="All Posts"></input>
        <input class="post-button" type="button" onclick="createPost()" value="Create Post"></input>
    </div>
    <div id="sgnUpModal" class="modal">
        <div class="modal-content">
            <div class="flex-container">
                <h1 class="modal-heading">Get Started</h1>
                <span onclick="closeModal()" class="close-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </div>
            <hr class="modal-horizontal-rule">
            <form class="modal-form">
                <label for="name" class="modal-label">Name</label>
                <input type="text" class="modal-textbox" placeholder="Enter your name" name="name" required></input>
                <label for="username" class="modal-label">Username</label>
                <input type="text" class="modal-textbox" placeholder="Enter your Username" name="username" required></input>
                <label for="password" class="modal-label">Password</label>
                <input type="password" class="modal-textbox" placeholder="Enter your password" name="password" required></input>
                <label for="confirmPassword" class="modal-label">Confirm Password</label>
                <input type="password" class="modal-textbox" placeholder="Re-Enter your password" name="confirmPassword" required></input>
                <button type="submit" class="modal-btn">Sign-up</button>
            </form>
        </div>
    </div>
    <div id="sgnInModal" class="modal">
        <div class="modal-content">
            <div class="flex-container">
                <h1 class="modal-heading">Welcome Back</h1>
                <span onclick="closeModal()" class="close-btn">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </span>
            </div>
            <hr class="modal-horizontal-rule">
            <form class="modal-form">
                <label for="username" class="modal-label">Username</label>
                <input type="text" class="modal-textbox" placeholder="Enter your Username" name="username" required></input>
                <label for="password" class="modal-label">Password</label>
                <input type="password" class="modal-textbox" placeholder="Enter your password" name="password" required></input>
                <label for="confirmPassword" class="modal-label">Confirm Password</label>
                <button type="submit" class="modal-btn">Sign-in</button>
            </form>
        </div>
    </div>
</body>

</html>
